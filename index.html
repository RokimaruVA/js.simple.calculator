    <div class="container">
      <header>
        <h1>JS</h1>
        <h3>The Simplest Calculator</h3>
      </header>
      <main>
        <div class="input-group">
          <div class="input__form">
            <div class="input__form-first-line">
              <input class="input-number" type="number" id="input1" placeholder="First number..." />
              <button id="paste">Paste</button>
            </div>
            <div class="operators">
              <button id="plus" class="btn-active">+</button>
              <button id="minus">-</button>
              <button id="multiply">&#215;</button>
              <button id="divide">&#247;</button>
            </div>

            <input class="input-number" type="number" id="input2" placeholder="Second number..." />
          </div>
          <button id="clear">
            <div>C</div>
            <div>clean</div>
          </button>
        </div>
        <div class="actions">
          <button id="submit">Calculate</button>
          <button id="copy">Copy</button>
        </div>
        <div id="result">0.00</div>
